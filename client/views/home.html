<div class="container" ng-controller="usersController">
	<h1>Doctor's Appointments</h1>
	<input  class="pull-right" type="text" name="filter" ng-model="filter_input">
	<label class="pull-right" for="filter">search appointments</label>
	<br><br>

	<table class="table table-hover table-bordered">
	<thead>
		<th>Date</th>
		<th>Time</th>
		<th>Patient Name</th>
		<th>Issue</th>
	</thead>
	<tbody>
		<td>
			asfgasf
		</td>
		<td>
			asfa
		</td>
		<td>
			asd
		</td>
		<td>
			asdads
		</td>
		<tr ng-repeat="appt in appointments ">
			<td>{{ appt.date | date }}</td>
			<td>{{ appt.date  }}</td>
			<td>{{ appt._patient.name }}</td>
			<td>
				{{ appt.issue }}
				<span>
					<a ng-if="user._id == appt._patient._id"
					href="#/delete/
					{{ appt._id }}">cancel</a>
				</span>
			</td>
		</tr>
	</tbody>
</table>
<a class="btn btn-primary btn-lg" href="#/new_appointment">Make a New Appointment</a>
</div>
